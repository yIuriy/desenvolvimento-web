<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form action="cadastro.php" method="get">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sx" id="isxmas" checked value="M" />
        <label for="isxmas">Masculino</label> <br />
        <input type="radio" name="sx" id="isxfem" value="F" />
        <label for="isxfem">Feminino</label> <br />
      </fieldset>
      <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut" />
        <label for="iesfut">Futebol</label> <br />
        <input type="checkbox" name="esvolei" id="iesvolei" />
        <label for="iesvolei">Vôlei</label> <br />
        <input type="checkbox" name="esbasq" id="iesbasq" />
        <label for="iesbasq">Basquete</label> <br />
        <input type="checkbox" name="estenis" id="iestenis" />
        <label for="iestenis">Tênis</label> <br />
        <input type="checkbox" name="esnat" id="iesnat" />
        <label for="iesnat">Natação</label> <br />
        <input type="checkbox" name="esbei" id="iesbei" />
        <label for="iesbei">Beisebol</label>
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
