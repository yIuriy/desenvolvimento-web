<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <p><label for="inum">Número: </label>
            <input type="range" name="num" id="inum" value="5"
            min="0" max="10" oninput="isoma.innerHTML = Number(inum.value)">
            </p>
            <p>
                <label for="isoma">Número Atual: </label>
                <output id="isoma">5</output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
