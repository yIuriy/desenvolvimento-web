<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#ff8000">
            </p>
            <p>
                <label for="iniv">Nível de Satisfação: </label>
                <input type="range" name="niv" id="iniv" min="1" max="5" value="5">
            </p>
            <p>
                <label for="ifile">Foto de capa: </label>
                <input type="file" name="file" id="ifile">
            </p>
        </fieldset>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>
    </form>
</body>
</html>
