<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="off">
      <p><label for="inome">Nome: </label><input type="text" name="nome" id="inome" aria-label="Nome" /></p>
      <p>
        <label for="isobrenome">Sobrenome:</label>
        <input
          type="text"
          name="sobrenome"
          id="isobrenome"
          aria-label="Sobrenome"
        />
      </p>
      <p><input type="submit" value="Enviar" /></p>
      <label for="isenha">Senha: </label><input type="password" name="senha" id="isenha">
    </form>
  </body>
</html>
