<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Hover</title>
    <style>
      body {
        background-color: rgb(216, 167, 183);
      }

      div > p {
        display: none;
      }

      div:hover > p{
        display: block;
        color: white;
        background-color: rgb(236, 118, 157);
        width: fit-content;
        
      }

      div:hover::first-letter{
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
    <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
  </body>
</html>
