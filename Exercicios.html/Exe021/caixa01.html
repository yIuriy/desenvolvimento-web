<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Caixas</title>
    <style>
      h1 {
        background-color: lightblue;
        height: 300px;
        width: 300px;
        border-width: 10px;
        border-style: solid;
        border-color: darkseagreen;

        padding: 10px 10px 10px 10px;
      }

      a {
        border-width: 10px;
        border-style: solid;
        border-color: rgb(226, 113, 113);
        padding: 10px 10px 10px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de caixa <strong>box-level</strong></h1>
    <p>
      Parágrafos também são exemplos de <strong>box-level</strong>, mas os
      <a href="#">links</a> são exemplos de <strong>inline-level</strong>. Vamos
      ver como tudo isso funciona.
    </p>
  </body>
</html>
