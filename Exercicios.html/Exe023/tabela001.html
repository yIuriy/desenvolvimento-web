<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;
      font-weight: bold;
    }

    td {
      border: solid 1px black;
      padding: 3px;
      text-align: center;
      vertical-align: middle;
    }
  </style>
  <body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        Hierarquia de tabelas simples
        TABLE = tabelas
            TABLE ROWS  = linhas de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                    TABLE DATA = dado de tabela 
     -->
    <table>
      <tr>
        <!-- Primeira Linha -->
        <td>A1</td>
        <td>B1</td>
        <td class="numero">C1</td>
      </tr>
      <tr>
        <!-- Segunda Linha -->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <!-- Terceira Linha -->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <!-- Quarta Linha -->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
