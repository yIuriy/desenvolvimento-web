<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Títulos de iFrame</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border-radius: 10px;
        }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iFrame</h1>
    <p>
      Acessando o site do
      <!-- Tamanho padrão de 300x150 -->
      <iframe
        src="https://www.cursoemvideo.com"
        frameborder="1"
        title="Site do Curso em Video"
        height="500px"
        scrolling="no"
        ><a href="https://www.cursoemvideo.com" target="_blank" rel="noopener"
          >Curso em Video</a
        ></iframe
      >

      para aprender a programar.
    </p>
    <p>
      O repositório do Guanabara

      <iframe
        src="https://gustavoguanabara.github.io"
        frameborder="1"
        title="Repositório do Guanabara"
        height="500px"
        width="500px"
        >no
        <a
          href="https://gustavoguanabara.github.io"
          target="_blank"
          rel="noopener"
          >GitHub</a
        ></iframe
      >

      também é bem legal.
    </p>
  </body>
</html>
