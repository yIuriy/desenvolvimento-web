<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 14</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 600px;
      }

      th.left {
        text-align: left;
      }

      .cinza {
        background-color: grey;
        color: white;
        font-weight: bold;
      }

      td,
      th {
        border: 1px solid black;
        padding: 5px;
        padding-right: 10px;
        text-align: center;
        font-weight: 500;
      }

  </head>

          <th rowspan="2" class="cinza" scope="col">Média</th>
        </tr>
        <tr>

          <th class="cinza" scope="col">Média 2</th>
        </tr>

        </tr>

        </tr>
        <tr>
          <th colspan="4" class="left cinza" scope="row">Média de Exatas</th>
          <td class="cinza">0.0</td>
        </tr>
        <tr>
          <th rowspan="2" class="nome" scope="rowgroup">Humanas</th>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>

        <tr>

      </tbody>
    </table>

</html>
